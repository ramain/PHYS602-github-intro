name: Run scripts

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Run addition
        run: python scripts/addition.py

      - name: Run subtraction
        run: python scripts/subtraction.py

      - name: Run multiplication
        run: python scripts/multiplication.py

      - name: Run division
        run: python scripts/division.py
